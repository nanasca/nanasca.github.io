<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hours Duration Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Business Hours Duration Calculator</h1>
    <form id="calculator">
        <label for="startTime">Start Date and Time: (12-hour format, HH:MM:SS)</label>
        <input type="datetime-local" id="startTime" required step="1">

        <label for="endTime">End Date and Time: (12-hour format, HH:MM:SS)</label>
        <input type="datetime-local" id="endTime" required step="1">

        <label for="startHour">Start CI Support Schedule (24-hour format, HH:MM:SS):</label>
        <input type="time" id="startHour" value="07:00" required step="1">

        <label for="endHour">End CI Support Schedule (24-hour format, HH:MM:SS):</label>
        <input type="time" id="endHour" value="17:00" required step="1">

        <label for="days">Business Days (e.g., 1 for Monday, 5 for Friday):</label>
        <input type="text" id="days" value="1,2,3,4,5" placeholder="e.g., 1,2,3,4,5" required>

        <label for="excludeHolidays">Exclude Australian Public Holidays:</label>
        <input type="checkbox" id="excludeHolidays">

        <button type="button" onclick="calculateDuration()">Calculate Duration</button>
    </form>

    <h2>Result:</h2>
    <p id="result">Enter the start and end time above, set the business schedule, and click "Calculate Duration".</p>

    <script>
        function calculateDuration() {
            const startInput = document.getElementById('startTime').value;
            const endInput = document.getElementById('endTime').value;
            const startHour = document.getElementById('startHour').value + ":00";
            const endHour = document.getElementById('endHour').value + ":00";
            const daysInput = document.getElementById('days').value;
            const excludeHolidays = document.getElementById('excludeHolidays').checked;

            if (!startInput || !endInput || !startHour || !endHour || !daysInput) {
                alert("Please fill in all fields.");
                return;
            }

            const startDateTime = new Date(startInput);
            const endDateTime = new Date(endInput);

            if (endDateTime <= startDateTime) {
                alert("End time must be later than start time.");
                return;
            }

            const startHourParts = startHour.split(':');
            const endHourParts = endHour.split(':');
            const businessStartHour = parseInt(startHourParts[0]);
            const businessStartMinute = parseInt(startHourParts[1]);
            const businessStartSecond = parseInt(startHourParts[2]);
            const businessEndHour = parseInt(endHourParts[0]);
            const businessEndMinute = parseInt(endHourParts[1]);
            const businessEndSecond = parseInt(endHourParts[2]);

            const businessDays = daysInput.split(',').map(day => parseInt(day.trim()));
            let totalSeconds = 0;

            // Define Australian public holidays (Example: 2024)
            const publicHolidays = [
                '2024-01-01', // New Year's Day
                '2024-01-26', // Australia Day
                '2024-03-29', // Good Friday
                '2024-04-01', // Easter Monday
                '2024-04-01', // Easter Saturday
                '2024-04-25', // Anzac Day
                '2024-06-10', // Queen's Birthday
                '2024-12-25', // Christmas Day
                '2024-12-26'  // Boxing Day
            ];

            function isHoliday(date) {
                const formattedDate = date.toISOString().split('T')[0];
                return publicHolidays.includes(formattedDate);
            }

            for (let d = new Date(startDateTime); d <= endDateTime; d.setDate(d.getDate() + 1)) {
                const dayOfWeek = d.getDay();
                const isPublicHoliday = excludeHolidays && isHoliday(d);

                if (businessDays.includes(dayOfWeek) && !isPublicHoliday) {
                    const currentDayStart = new Date(d);
                    currentDayStart.setHours(businessStartHour, businessStartMinute, businessStartSecond, 0);
                    const currentDayEnd = new Date(d);
                    currentDayEnd.setHours(businessEndHour, businessEndMinute, businessEndSecond, 0);

                    if (d.toDateString() === startDateTime.toDateString()) {
                        if (startDateTime < currentDayEnd) {
                            totalSeconds += Math.max(0, (Math.min(endDateTime, currentDayEnd) - Math.max(startDateTime, currentDayStart)) / 1000);
                        }
                    } else if (d.toDateString() === endDateTime.toDateString()) {
                        if (endDateTime > currentDayStart) {
                            totalSeconds += Math.max(0, (Math.min(endDateTime, currentDayEnd) - currentDayStart) / 1000);
                        }
                    } else {
                        totalSeconds += (currentDayEnd - currentDayStart) / 1000;
                    }
                }
            }

            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);

            document.getElementById('result').innerText = `${hours} hours, ${minutes} minutes, and ${seconds} seconds`;
        }
    </script>
</body>
</html>
